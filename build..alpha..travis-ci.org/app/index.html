<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
swagger-lite v2016.9.2
</title>
<link href="assets.swgg.css" rel="stylesheet">
<link href="assets.utility2.css" rel="stylesheet">
<style>
/*csslint
    box-sizing: false,
    universal-selector: false
*/
* {
    box-sizing: border-box;
}
body {
    background-color: #fff;
    font-family: Arial, Helvetica, sans-serif;
}
body > * {
    margin-bottom: 1rem;
}
body > button {
    width: 15rem;
}
.zeroPixel {
    border: 0;
    height: 0;
    margin: 0;
    padding: 0;
    width: 0;
}
</style>
</head>
<body>
    <div class="ajaxProgressDiv" style="display: block;">
        <div class="ajaxProgressBarDiv ajaxProgressBarDivLoading">loading</div>
    </div>
    <h1>
        <a
            
            href="https://github.com/kaizhu256/node-swagger-lite"
            
            target="_blank"
        >swagger-lite v2016.9.2</a>
    </h1>
    <h3>this package will run a virtual swagger-ui server with persistent storage in the browser, that your webapp can use (in-place of a real backend)</h3>
    <h4><a download href="assets.app.js">download standalone app</a></h4>
    <button class="onclick" id="testRunButton1">run internal test</button><br>
    <div class="testReportDiv" style="display: none;"></div>
    <button class="onclick" id="nedbResetButton1">reset nedb-database</button><br>
    <button class="onclick" id="nedbExportButton1">save nedb-database to file</button><br>
    <a download="nedb.persistence.json" href="" id="nedbExportA1"></a>
    <button class="onclick" id="nedbImportButton1">load nedb-database from file</button><br>
    <input class="onchange zeroPixel" type="file" id="nedbImportInput1">

    <div class="swggUiContainer">
    <form class="header tr">
        <a class="td1" href="http://swagger.io" target="_blank">swagger</a>
        <input
            class="flex1 td2"
            placeholder="http://petstore.swagger.io/v2/swagger.json"
            type="text"
            value="api/v0/swagger.json"
        >
    </form>
    <div class="reset"></div>
    </div>
    
    <script src="assets.app.min.js"></script>
    
</body>
</html>
